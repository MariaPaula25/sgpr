<div class="position-absolute top-50 start-50 translate-middle">
  <div class="signin-box">
    <h2>SGPR</h2>
    
    <form>
      <div *ngIf="errorMessage" class="form-group">
        <span class="error-message"> {{ errorMessage | translate }} </span>
      </div>

      <div class="form-group">
        <label for="username">
          {{ 'signin.username.label' | translate }}
        </label>
        <input 
          type="text"
          id="username"
          name="username"
          class="form-control" 
          placeholder="{{ 'signin.username.label.placeholder' | translate }}"
          [(ngModel)]="credentials.username"
          (focus)="clearErroMessage()">
      </div>
      
      <div class="form-group">
        <label for="password">
          {{ 'signin.password.label' | translate }}
        </label>
        <input 
          type="password"
          id="password"
          name="password"
          class="form-control" 
          placeholder="{{ 'signin.password.label.placeholder' | translate }}"
          [(ngModel)]="credentials.password"
          (focus)="clearErroMessage()">

        <div class="d-flex justify-content-end">
          <a class="link-opacity-100">{{ 'signin.forgot_password.label' | translate }}</a>
        </div>
      </div>
    
      <div class="d-flex justify-content-center">
        <button 
          class="btn" 
          [disabled]="!credentials.username || !credentials.password" 
          (click)="signing()">
          {{ 'signin.signin.button' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
