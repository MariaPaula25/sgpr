<h3>{{ 'animals.form.title' | translate }}</h3>

<form>
  <div class="form-group">
    <label for="identifier">
      {{ 'animals.form.identifier.label' | translate }}
    </label>

    <input 
      type="text" 
      id="identifier"
      name="identifier"
      class="form-control"
      placeholder="{{ 'animals.form.identifier.label.placeholder' | translate }}"
      [(ngModel)]="animal.identifierNumber">
  </div>
    
  <div class="form-group">
    <label for="sex">
      {{ 'animals.form.sex.label' | translate }}
    </label>
      
    <div class="form-check">
      <input 
        type="radio"
        id="male"
        name="male"
        class="form-check-input"
        value="male"
        [(ngModel)]="animal.sex">
      <label 
        class="form-check-label" 
        for="male">
        {{ 'male' | translate }}
      </label>
    </div>
    <div class="form-check">
      <input 
        type="radio"
        id="female"
        name="female"
        class="form-check-input"
        value="female"
        [(ngModel)]="animal.sex">

      <label 
        class="form-check-label" 
        for="female">
        {{ 'female' | translate }}
      </label>
    </div>
  </div>
  
  <div class="form-group">
    <label for="weight">
      {{ 'animals.form.weight.label' | translate }}
    </label>

    <input 
      type="text" 
      id="weight"
      name="weight"
      class="form-control"
      placeholder="{{ 'animals.form.weight.label.placeholder' | translate }}"
      [(ngModel)]="animal.weight">
  </div>

  <div class="form-group">
    <label for="description">
      {{ 'animals.form.description.label' | translate }}
    </label>

    <textarea
      type="text" 
      id="description"
      name="description"
      class="form-control"
      placeholder="{{ 'animals.form.description.label.placeholder' | translate }}"
      [(ngModel)]="animal.description">
    </textarea>
  </div>

    <button 
      type="submit"
      class="btn btn-custom"
      [disabled]="!animal.identifierNumber || !animal.weight"
      (click)="save()">
      {{ 'animals.form.submit.button' | translate }}
    </button>
</form>
